<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game</title>
</head>
<body>
    <h1 class="game-heading">Simon Game</h1>
    <div class="game-content unclickable">
        <div class="red-square btn " data-tile="red"></div>
        <div class="green-square btn " data-tile="green"></div>
        <div class="blue-square btn" data-tile="blue"></div>
        <div class="yellow-square btn " data-tile="yellow"></div>
    </div>
    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red" ></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green" ></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue" ></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow" ></audio>
    </div>
    <span class="info hidden"></span>
    <button class="start-button">Start</button>
    <script src="index.js"></script>
</body>
</html>
